<div class="card product-card mt-5" *ngIf="product.id > 0">
<div class="card-header d-flex flex-column">
  <a href="/admin" class="close text-right mt-0 mb-2">X</a>
  <h6 class="text-center font-weight-bold text-uppercase">A kiválasztott üdülőhely adatai</h6>
</div>
  <div class="card-body">
    <p class="m-1">Sorszám: {{ product.id }}</p>
    <p class="m-1">Kategória: {{ category[product['catid']-1]}} </p>
    <app-product-card class="" [product]="product">
    </app-product-card>
    <p class="text-center m-1" *ngIf="product.featured">Kiemelt ajánlat</p>
    <p class="text-center m-1" *ngIf="!product.featured">Nem kiemelt ajánlat</p>
    <p class="text-center m-1" *ngIf="product.active">Akciós ajánlat</p>
    <p class="text-center m-1" *ngIf="!product.active">Nem akciós ajánlat</p>
    <p>
      <button (click)="onDelete(product)" class="btn btn-danger btn-block">
        <i class="fa fa-trash"></i> delete
      </button>
    </p>
  </div>
</div>
